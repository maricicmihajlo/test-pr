name: Deploy to Master

on:
  push:
    branches: [ master ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 8
      uses: actions/setup-java@v3
      with:
        java-version: '8'
        distribution: 'temurin'
        cache: 'maven'

    - name: Build with Maven
      run: mvn clean package -DskipTests

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./Dockerfile 
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/intens-api:latest

  deploy-to-local:
    runs-on: ubuntu-latest
    needs: build-and-push
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Setup SSH for local deployment
      uses: webfactory/ssh-agent@v0.7.0
      with:
        ssh-private-key: ${{ secrets.LOCAL_SSH_KEY }}
        
    - name: Deploy to local machine
      run: |
    ssh -o StrictHostKeyChecking=no ${{ secrets.LOCAL_USERNAME }}@${{ secrets.LOCAL_HOST }} "
      docker pull ${{ secrets.DOCKERHUB_USERNAME }}/intens-api:latest
      docker stop intens-container || true
      docker rm intens-container || true
      docker run -d -p 8080:8080 --name intens-container ${{ secrets.DOCKERHUB_USERNAME }}/intens-api:latest
      echo 'Deployment completed successfully!'
    "
